<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="utf-8">
        <title>Q-ro Slider Example</title>
        <link rel="stylesheet" type="text/css" href="../style.css">
        <script src="http://code.jquery.com/jquery-latest.min.js"
        type="text/javascript"></script>
        <script src="../QroSlider.js"></script>
    </head>
    
    <body>
        <div class="wrapper">
        <div id="QroSlider" class="qroSlider">
            <div class="slide">
                <img  src="http://grandpill.files.wordpress.com/2012/11/frozen-michigan-pier_30737_990x742.jpg" />
                <p>test text dsadsadas</p>
            </div>
            <div class="slide">
                <img src="http://markwilcox.files.wordpress.com/2011/01/shutterstock_9779500.jpg">
                </div>
            
            <div class="slide">
                <img src="http://markwilcox.files.wordpress.com/2011/01/shutterstock_9779500.jpg">
                </div>
            
            <div class="qroSlider_controls">
                <div class="page prev" data-target="prev">&lsaquo;</div>
                <div class="page next" data-target="next">&rsaquo;</div>
                <ul class="pager_list"></ul>
            </div>
        </div>
            </div>
    </body>

</html>
